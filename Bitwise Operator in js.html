<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise OPerator in Javascript</title>
</head>
<body>
    <script>
    // Bitwise AND(&) operator
        x=5 & 1;
        document.write("The value (&) is ="+x);
        document.write("<br>");
    
    //    Bitwise AND(|) Operator
        x=5 | 1;
        document.write("The value (|)is ="+x);
        document.write("<br>");

    // Bitwise XOR(^) Operator
    x=5 ^ 1;
    document.write("The value  (^) is ="+x);
    document.write("<br>");

    // Bitwise NOT(~) operator
    x=~5;
    document.write("The value (~) is ="+x);
    document.write("<br>");

    // Bitwise left shift(<<) operator
    x=5 << 1;
    document.write("The value (<<) is ="+x);
    document.write("<br>");

    //Bitwise right shift(>>) operator
    x=5 >> 1;
    document.write("The value (>>) is ="+x);
    document.write("<br>");

    //Bitwise Zero fill right shift(>>>) operator
    x=5 >>> 1;
    document.write("The value (>>>) is ="+x);  
    </script>
</body>
</html>
